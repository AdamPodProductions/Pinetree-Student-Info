<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="main.js"></script>

	<title>Pinetree Secondary Student Information</title>
</head>
<body>
	<form action="#" onsubmit="SubmitStudentID(); return false;" id="student-id-form">
		<label for="student-id">Student ID</label>
		<input type="number" name="student-id" id="student-id" required>

		<input type="submit" name="submit-student-id">

		<br>

		<p id="invalid-id">That student ID is invalid</p>
	</form>

	<div id="student-info">
		<p id="name">Name: Student name</p>
		<p id="id">Student ID: 1111111</p>
		<p id="pack">PACK: 0000</p>

		<table id="courses">
			<tr>
				<th>Code</th>
				<th>Name</th>
				<th>Room</th>
				<th>Teacher</th>
				<th>Semester</th>
				<th>Block</th>
				<th>Credit</th>
			</tr>
		</table>

		<p id="locker-number">Locker number: AB10000</p>
		<p id="locker-combo">Locker combination: 00-00-00</p>
	</div>
</body>
</html>
