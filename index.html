<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="main.js"></script>

	<title>Pinetree Secondary Student Information</title>
</head>
<body>
	<form action="#" onsubmit="Login(); return false;" id="login-form">
		<label for="username-input">Username</label>
		<input type="text" name="username-input" id="username-input" required>
		<br>
		<label for="password-input">Password</label>
		<input type="password" name="password-input" id="password-input" required>

		<input type="submit" name="submit-student-id">

		<br>

		<p id="invalid-login">Username or password invalid</p>
	</form>

	<div id="student-info">
		<p id="name">Name: Student name</p>
		<p id="id">Student ID: 1111111</p>
		<p id="username">Username: 130-lfirst</p>
		<p id="password">Password: tiger111</p>
		<p id="pack">PACK: 0000</p>

		<table id="courses">
			<tr>
				<th>Code</th>
				<th>Name</th>
				<th>Room</th>
				<th>Teacher</th>
				<th>Semester</th>
				<th>Block</th>
				<th>Credit</th>
			</tr>
		</table>

		<p id="locker-number">Locker number: AB10000</p>
		<p id="locker-combo">Locker combination: 00-00-00</p>
	</div>
</body>
</html>
